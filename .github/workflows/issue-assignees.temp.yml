name: Issue Add Assigness

on:
  issues:
    types: [opened, edited]

jobs:
  mark-duplicate:
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          issuesOpened: |
            👋 @{{ author }}，感谢您给 FlyFish 提出了 issue。
            请根据 issue 模版确保背景信息的完善，我们将调查并尽快回复你。
  mark-assignees:
    name: assign
    runs-on: ubuntu-latest
    steps:
      - name: mark assigness
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'mark-assignees'
          token: ${{ secrets.GITHUB_TOKEN }}
          # issue-number: ${{ github.event.issue.number }}
          # assignees: jincheny
          # random-to: 1
          body: |
            ♥️ 有劳 @jincheny 尽快确认问题 ${{ github.event.issue.number }}。
            确认有效后将下一步计划和可能需要的时间回复给 @${{ github.event.issue.user.login }} 。
            <!-- AUTO_ASSIGENEES_NOTIFY_HOOK -->
          # number: ${{ github.event.issue.number }}
          # body-include: '<!-- AUTO_ASSIGENEES_NOTIFY_HOOK -->'
