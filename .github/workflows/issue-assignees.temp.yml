name: Issue Add Assigness

on:
  issues:
    types: [opened, edited]

jobs:
  mark-duplicate:
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          issuesOpened: |
            👋 感谢您给 FlyFish 提出了 issue。
            ♥️ 有劳 @jincheny 尽快确认问题，确认有效后将下一步计划和可能需要的时间回复给您。
